<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th> <!-- Nuevo campo -->
        </tr>
    </thead>
    <tbody id="filas-content">
        <!-- Filas de productos se generan dinámicamente aquí -->
    </tbody>
</table>
<form id="add-product-form">
    <input type="text" id="product-name" placeholder="Nombre del producto">
    <input type="number" id="product-price" placeholder="Precio del producto">
    <input type="number" id="product-quantity" placeholder="Cantidad">
    <button type="submit">Agregar Producto</button>
</form>
<tr>
    <td class="id"></td>
    <td class="name"></td>
    <td class="price"></td>
    <td class="cantidad"></td>
    <td><button class="remove-button">Eliminar</button></td> <!-- Nuevo botón -->
</tr>
<div id="total-price">
    Total: $<span id="total-amount">0.00</span>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estadísticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Estadísticas</h1>
    
    <form>
        <label for="dataInput">Introduce los datos (separados por comas):</label>
        <input type="text" id="dataInput" required>
        <button type="button" onclick="calcularEstadisticas()">Calcular</button>
    </form>
    
    <div id="resultados">
        <p>Media: <span id="mediaResult"></span></p>
        <p>Varianza: <span id="varianzaResult"></span></p>
        <p>Moda: <span id="modaResult"></span></p>
        <p>Mediana: <span id="medianaResult"></span></p>
        <p>Desviación Típica: <span id="desviacionResult"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
